<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Laptop Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <input type="email" placeholder="Email" class="w-full mb-3 px-3 py-2 border rounded" />
    <input type="password" placeholder="Password" class="w-full mb-3 px-3 py-2 border rounded" />
    <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
  </form>
</body>
</html>
